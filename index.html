<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Girlcode Hangman 1.2</title>
        <link rel="stylesheet" href="style.css">
        
       

    </head>
    <body>
        <div class="game-header">
            <h1>GirlCode Hangman</h1>
        </div>
        

        <div class="game-figure">
            <div id="horizontal-rod" class="line"></div>
            <div id="rope" class="line"></div>
            <div id="vertical-rod" class="line"></div>
            <div id="floor" class="line"></div>
            <div  class="person">
                <div  class="person-head"></div>
                <div id="person-body" class="line"></div>
                <div  class="hands-wrapper">
                    <div id="left-hand" class="hand line"></div>
                    <div id="right-hand" class="hand line"></div>
                </div>
                <div  class="legs-wrapper">
                    <div id="left-leg" class="leg line"></div>
                    <div id="right-leg" class="leg line"></div>
                </div>
            </div>

        </div>

        <script src="script.js"></script>
 
    </body>
</html>
